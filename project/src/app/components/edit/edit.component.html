<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
  </nav>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" />
        </div>
        <div class="form-group">
          <label class="col-md-4">Department</label>
          <input type="text" class="form-control" name="department" [(ngModel)]="form.department"/>
          </div>
          <div class="form-group" class="row">
            <div class="col-sm-2">
              <button type="submit" class="btn btn-primary btn-sm" (click)="update(form.name, form.department)">Update</button>
            </div>
            <div class="col-sm-2">            
              <button type="submit" class="btn btn-outline-danger btn-sm" (click)="remove()">Delete</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
