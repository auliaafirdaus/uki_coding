<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" name="name"[(ngModel)]="form.name"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Department</label>
        <input type="text" class="form-control" name="department"[(ngModel)]="form.department" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="submit(form.name, form.department)">Create</button>
        </div>
    </form>
  </div>
</div>
